<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .results-container h3 {
            margin-top: 0;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <div class="button-container">
                <button id="exportBtn" class="action-btn">Export</button>
            </div>
        </div>
        <div class="right-side">
            <div class="certificate-outline">
                <div class="pdf-viewer-container">
                    <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0"></iframe>
                </div>
                <div class="value-section">
                    <div class="value-item">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" id="manufacturer" name="manufacturer">
                    </div>
                    <div class="value-item">
                        <label for="certificate-number">Certificate number</label>
                        <input type="text" id="certificate-number" name="certificate-number">
                    </div>
                    <div class="value-item">
                        <label for="heat-number">Materials (Heat number)</label>
                        <textarea id="heat-number" name="heat-number"></textarea>
                    </div>
                    <div class="value-item">
                        <label for="material-standard">Material Standard</label>
                        <input type="text" id="material-standard" name="material-standard">
                    </div>
                    <div class="value-item">
                        <label for="material-grade">Material Grade</label>
                        <input type="text" id="material-grade" name="material-grade">
                    </div>
                    <div class="value-item">
                        <label for="material-description">Description</label>
                        <input type="text" id="material-description" name="material-description">
                    </div>
                </div>
                <div class="results-container" id="resultsContainer">
                    <h3>OpenAI Results</h3>
                    <pre id="openaiResults"></pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const result = urlParams.get('result');

            if (pdfUrl) {
                document.getElementById('pdfViewer').src = pdfUrl;
                console.log("PDF URL set to:", pdfUrl); // Debugging line
            } else {
                console.error("No PDF URL found in query parameters"); // Debugging line
            }

            if (result) {
                const data = JSON.parse(result);
                // Populate the text fields with extracted data
                if (data.manufacturer) document.getElementById('manufacturer').value = data.manufacturer;
                if (data.certificate_number) document.getElementById('certificate-number').value = data.certificate_number;
                if (data.heat_number) document.getElementById('heat-number').value = data.heat_number;
                if (data.material_standard) document.getElementById('material-standard').value = data.material_standard;
                if (data.material_grade) document.getElementById('material-grade').value = data.material_grade;
                if (data.material_description) document.getElementById('material-description').value = data.material_description;

                // Display the full result from OpenAI
                document.getElementById('openaiResults').textContent = result;
            } else {
                console.error("No result found in query parameters"); // Debugging line
            }
        });
    </script>
</body>
</html>
