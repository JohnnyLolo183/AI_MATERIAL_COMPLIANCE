<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <img src="images/HERA2.png" alt="HERA Logo" class="logo-left">
            <div class="button-container">
                <a id="downloadLink" class="action-btn">Download File</a>
                <a href="index.html" class="home-btn">Home</a>
            </div>
        </div>
        <div class="right-side">
            <div class="certificate-outline">
                <div class="pdf-viewer-container">
                    <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileUrl = urlParams.get('file');

            if (fileUrl) {
                document.getElementById('pdfViewer').src = fileUrl;
                document.getElementById('downloadLink').href = fileUrl;
                console.log("File URL set to:", fileUrl); // Debugging line
            } else {
                console.error("No file URL found in query parameters"); // Debugging line
            }
        });
    </script>
</body>
</html>
