<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results-container {
    margin-top: 5px;
    padding: 20px;
    width: 50%;
    background-color: #f4f4f4;
    max-height: auto; /* Adjust this value as needed */
    overflow-y: auto; /* Add vertical scroll if content overflows */
    position: relative; /* This is needed for absolute positioning of child elements */
    word-wrap: break-word; /* Ensure long words break to the next line */
}

#openaiResults {
    white-space: pre-wrap; /* Preserve formatting, but wrap long lines */
    word-wrap: break-word; /* Ensure long words break to the next line */
}


        .comment-box {
            width: 100%;
            height: 100px;
            margin-top: 20%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: calc(100% - 20px);
        }

        /* Specific styles for export.html */
        .left-side {
            width: 20%; /* Reduced width */
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            position: relative; /* For absolute positioning of elements */
        }

        .right-side {
            width: 80%; /* Increased width */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            flex-wrap: wrap; /* Allows content to wrap */
        }

        .action-btn {
            padding: 10px 20px; /* Adjusted padding to reduce space */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the button horizontally */
            position: absolute;
            bottom: 20px; /* Space from the bottom */
            width: 100%;
        }

        /* Signature CSS */
        .signiture_container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
            position: absolute;
            bottom: 50%; /* Adjust based on your needs */
        }

        .signature-pad {
            width: 150px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border: 1px solid #000000;
        }

        .sig_button {
            margin-top: 10px; /* Add some space between the iframe and the button */
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            width: 100%;
            text-align: center;
            opacity: 0.8;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
            transition: background-color 0.3s, opacity 0.3s;
        }

        .sig_button.active {
            background-color: green;
            color: white;
        }

        .sig_button:hover, .home-btn:hover {
            background-color: #3a3a3a;
        }

        .value-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Add vertical scroll if content exceeds container */
        }

        .value-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .value-item label {
            width: 30%;
        }

        .value-item .display-box {
            width: 70%;
        }

        .status-btn {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            width: 50%;
            text-align: center;
            opacity: 0.8;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .status-btn.active {
            opacity: 1;
        }

        .status-btn.compliant.active {
            background-color: green;
            opacity: 0.60;
        }

        .status-btn.active.non-compliant {
            background-color: red;
            color: white;
        }

        .wrapper {
            width: 150px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <img src="../images/HERA2.png" alt="HERA Logo" class="logo-left">
            <div class="button-container">
                <button id="compliantBtn" class="status-btn compliant" data-type="compliant">Compliant</button>
                <button id="nonCompliantBtn" class="status-btn non-compliant" data-type="noncompliant">Non-Compliant</button>
                <button id="exportBtn" class="action-btn">Export</button>
            </div>
            <!-- Signature function-->
            <div class="signiture_container">
                <div class="wrapper">
                    <canvas id="signature-pad" class="signature-pad" width="150" height="80"></canvas>
                </div>
                <button id="save" class="sig_button">Sign</button>
                <button id="clear" class="sig_button">Clear</button>
            </div>
        </div>
        <div class="right-side">
            <div class="certificate-outline">
                <div class="pdf-viewer-container">
                    <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0"></iframe>
                </div>
                <div class="results-container" id="resultsContainer">
                    <h3>Results</h3>
                    <pre id="openaiResults"></pre>
                    <textarea id="commentsBox" class="comment-box" placeholder="Add a comment"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const result = urlParams.get('result');
            let stampedFilePath = '';

            if (pdfUrl) {
                document.getElementById('pdfViewer').src = pdfUrl
                console.log("PDF URL set to:", pdfUrl); // Debugging line
            } else {
                console.error("No PDF URL found in query parameters"); // Debugging line
            }

            if (result) {
                const data = JSON.parse(result);
                const formattedResult = data.response.replace(/(Compliant|Non-Compliant)/g, '\n$1\n\n');
                document.getElementById('openaiResults').innerHTML = formattedResult.replace(/\n/g, '<br>');
            } else {
                console.error("No result found in query parameters"); // Debugging line
            }

            const compliantBtn = document.getElementById('compliantBtn');
            const nonCompliantBtn = document.getElementById('nonCompliantBtn');
            const exportBtn = document.getElementById('exportBtn');
            const saveButton = document.getElementById('save');
            const cancelButton = document.getElementById('clear');

            function markStamp(type) {
                fetch(`stamp_pdf.php?pdf=${encodeURIComponent(pdfUrl)}&type=${type}`)
                    .then(response => response.text())
                    .then(data => {
                        stampedFilePath = data.trim();
                        if (type === 'compliant') {
                            compliantBtn.classList.add('active', 'compliant');
                            nonCompliantBtn.classList.remove('active', 'non-compliant');
                        } else {
                            nonCompliantBtn.classList.add('active', 'non-compliant');
                            compliantBtn.classList.remove('active', 'compliant');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            compliantBtn.addEventListener('click', function() {
                markStamp('compliant');
            });

            nonCompliantBtn.addEventListener('click', function() {
                markStamp('noncompliant');
            });

            exportBtn.addEventListener('click', function() {
    const commentText = document.getElementById('commentsBox').value;

    if (stampedFilePath) {
        // Send the request to stamp the PDF with the comment (if any)
        fetch(`stamp_pdf.php?pdf=${encodeURIComponent(stampedFilePath)}&comment=${encodeURIComponent(commentText)}`)
            .then(response => response.text())
            .then(data => {
                if (data && data.includes('uploads/')) {
                    stampedFilePath = data.trim();
                    // Redirect to the download page with the file path
                    window.location.href = `download.html?file=${encodeURIComponent(stampedFilePath)}`;
                } else {
                    console.error('Unexpected response:', data);
                    alert("Error: Could not export the PDF. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
    } else {
        alert('Please mark the certificate as compliant or non-compliant before exporting.');
    }
});



            var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'rgb(0, 0, 0)'
            });

            saveButton.addEventListener('click', function (event) {
    if (stampedFilePath) {
        var canvas = document.getElementById('signature-pad');
        var ctx = canvas.getContext('2d');
        
        // Add the "Verified" text
        ctx.font = "12px Arial"; // Set font size and style
        ctx.fillStyle = "black"; // Set text color
        var text = "Verified";
        var textWidth = ctx.measureText(text).width;
        ctx.fillText(text, canvas.width - textWidth - 10, canvas.height - 5); // Position text in the bottom-right corner

        var signatureData = canvas.toDataURL('image/png');

        // Send the signature data to the PHP script along with the stamped file path and indicate it should be signed
        fetch(`stamp_pdf.php?pdf=${encodeURIComponent(stampedFilePath)}&signature=${encodeURIComponent(signatureData)}&signed=true`)
            .then(response => response.text())
            .then(data => {
                if (data && data.includes('uploads/')) {
                    stampedFilePath = data.trim();
                    // Highlight the "Sign" button green
                    saveButton.classList.add('active');
                    saveButton.style.backgroundColor = "green";
                    saveButton.style.color = "white";
                } else {
                    console.error('Unexpected response:', data);
                    alert("Error: Could not sign the PDF. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
    } else {
        alert('Please mark the certificate as compliant or non-compliant before signing.');
    }
});

            cancelButton.addEventListener('click', function (event) {
                signaturePad.clear();
                saveButton.classList.remove('active'); // Reset the button color
            });
        });
    </script>
</body>
</html>
