<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results-container {
            margin-top: 5px;
            padding: 20px;
            width: 50%;
            background-color: #f4f4f4;
            white-space: pre-wrap; /* Ensure text wraps within the container */
            max-height: auto; /* Adjust this value as needed */
            overflow-y: auto; /* Add vertical scroll if content overflows */
        }

        .results-container pre {
            white-space: normal; /* Ensure text wraps within the container */
        }

        .left-side {
            width: 20%; /* Reduced width */
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            position: relative; /* For absolute positioning of elements */
        }

        .right-side {
            width: 80%; /* Increased width */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            flex-wrap: wrap; /* Allows content to wrap */
        }

        .action-btn {
            padding: 10px 20px; /* Adjusted padding to reduce space */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the button horizontally */
            position: absolute;
            bottom: 20px; /* Space from the bottom */
            width: 100%;
        }

        .value-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Add vertical scroll if content exceeds container */
        }

        .value-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .value-item label {
            width: 30%;
        }

        .value-item .display-box {
            width: 70%;
        }

        .status-btn {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            width: 50%;
            text-align: center;
            opacity: 0.8;
            border-radius: 5px;
        }

        .status-btn.active {
            opacity: 1;
        }

        .status-btn.compliant.active {
            background-color: green;
            opacity: 0.60;
        }

        .status-btn.non-compliant.active {
            background-color: red;
            opacity: 0.60;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/HERA2.png') }}" alt="HERA Logo" class="logo-left">
            <div class="button-container">
                <button id="compliantBtn" class="status-btn compliant" data-type="compliant">Compliant</button>
                <button id="nonCompliantBtn" class="status-btn non-compliant" data-type="noncompliant">Non-Compliant</button>
                <button id="exportBtn" class="action-btn">Export</button>
            </div>
        </div>
        <div class="right-side">
            <div class="certificate-outline">
                <div class="pdf-viewer-container">
                    <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0"></iframe>
                </div>
                <div class="results-container" id="resultsContainer">
                    <h3>Results</h3>
                    <pre id="openaiResults"></pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const resultUrl = urlParams.get('result');
            let stampedFilePath = '';

            if (pdfUrl) {
                document.getElementById('pdfViewer').src = pdfUrl;
                console.log("PDF URL set to:", pdfUrl); // Debugging line
            } else {
                console.error("No PDF URL found in query parameters"); // Debugging line
            }

            if (resultUrl) {
                fetch(resultUrl)
                    .then(response => response.json())
                    .then(data => {
                        const formattedResult = data.result.replace(/(Compliant|Non-Compliant)/g, '\n$1\n\n');
                        document.getElementById('openaiResults').innerHTML = formattedResult.replace(/\n/g, '<br>');
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error("No result found in query parameters"); // Debugging line
            }

            const compliantBtn = document.getElementById('compliantBtn');
            const nonCompliantBtn = document.getElementById('nonCompliantBtn');
            const exportBtn = document.getElementById('exportBtn');

            function markStamp(type) {
                fetch(`stamp_pdf.php?pdf=${encodeURIComponent(pdfUrl)}&type=${type}`)
                    .then(response => response.text())
                    .then(data => {
                        stampedFilePath = data.trim();
                        if (type === 'compliant') {
                            compliantBtn.classList.add('active');
                            nonCompliantBtn.classList.remove('active');
                        } else {
                            nonCompliantBtn.classList.add('active');
                            compliantBtn.classList.remove('active');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            compliantBtn.addEventListener('click', function() {
                markStamp('compliant');
            });

            nonCompliantBtn.addEventListener('click', function() {
                markStamp('noncompliant');
            });

            exportBtn.addEventListener('click', function() {
                if (stampedFilePath) {
                    window.location.href = `{{ url_for('download') }}?file=${encodeURIComponent(stampedFilePath)}`;
                } else {
                    alert('Please mark the certificate as compliant or non-compliant before exporting.');
                }
            });
        });
    </script>
</body>
</html>
