<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        .container {
            display: flex;
            height: 100vh;
            padding-top: 20px; /* Add padding to the top to avoid cut-off */
        }

        .left-side {
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .middle-side {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .right-side {
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results-container pre {
            white-space: normal; /* Ensure text wraps within the container */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the button horizontally */
        }

        .status-btn {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #545b62;
            background-color: #545b62;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
            color: white;
            transition: background-color 0.3s;
        }

        .status-btn.compliant:hover {
            background-color: lightgreen;
            color: #545b62;
        }

        .status-btn.non-compliant:hover {
            background-color: lightcoral;
            color: #545b62;
        }

        .action-btn {
            background-color: #545b62;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .analysis-table th, .analysis-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .analysis-table th {
            background-color: #f2f2f2;
            color: #545b62;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #545b62;
            font-size: 12px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 12px;
        }

        .scroll-box {
            width: 100%;
            height: 50px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            box-sizing: border-box;
            font-size: 12px;
            background-color: white;
        }

        h3 {
            color: #545b62;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/HERA2.png') }}" alt="HERA Logo" class="logo-left">
            <div class="button-container">
                <button id="compliantBtn" class="status-btn compliant" data-type="compliant">Compliant</button>
                <button id="nonCompliantBtn" class="status-btn non-compliant" data-type="noncompliant">Non-Compliant</button>
                <button id="exportBtn" class="action-btn">Export</button>
            </div>
        </div>
        <div class="middle-side">
            <div class="pdf-viewer-container">
                <iframe id="pdfViewer" class="pdf-viewer" src="{{ pdf }}" frameborder="0"></iframe>
            </div>
        </div>
        <div class="right-side">
            <div class="results-container" id="resultsContainer">
                <h3>Results</h3>
                <div class="form-group">
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" id="manufacturer" value="{{ data.manufacturer }}">
                </div>
                <div class="form-group">
                    <label for="certificate_number">Certificate Number</label>
                    <input type="text" id="certificate_number" value="{{ data.certificate_number }}">
                </div>
                <div class="form-group">
                    <label for="material_standard">Material Standard</label>
                    <input type="text" id="material_standard" value="{{ data.material_standard }}">
                </div>
                <div class="form-group">
                    <label for="material_grade">Material Grade</label>
                    <input type="text" id="material_grade" value="{{ data.material_grade }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" value="{{ data.description }}">
                </div>
                <div class="form-group">
                    <label for="materials_heat_no">Materials (Heat No.)</label>
                    <div class="scroll-box" id="materials_heat_no">{{ data.materials_heat_no }}</div>
                </div>
                <h3>Chemical Analysis</h3>
                <table class="analysis-table" id="chemicalTable">
                    <thead>
                        <tr>
                            <th>Elements</th>
                            <th>Symbol</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Carbon</td>
                            <td>C</td>
                            <td id="C"></td>
                        </tr>
                        <tr>
                            <td>Magnesium</td>
                            <td>Mn</td>
                            <td id="Mn"></td>
                        </tr>
                        <tr>
                            <td>Phosphorus</td>
                            <td>P</td>
                            <td id="P"></td>
                        </tr>
                        <tr>
                            <td>Sulfur</td>
                            <td>S</td>
                            <td id="S"></td>
                        </tr>
                        <tr>
                            <td>Silicon</td>
                            <td>Si</td>
                            <td id="Si"></td>
                        </tr>
                        <tr>
                            <td>Chromium</td>
                            <td>Cr</td>
                            <td id="Cr"></td>
                        </tr>
                        <tr>
                            <td>Molybdenum</td>
                            <td>Mo</td>
                            <td id="Mo"></td>
                        </tr>
                        <tr>
                            <td>Nickel</td>
                            <td>Ni</td>
                            <td id="Ni"></td>
                        </tr>
                        <tr>
                            <td>Copper</td>
                            <td>Cu</td>
                            <td id="Cu"></td>
                        </tr>
                    </tbody>
                </table>
                <h3>Mechanical Analysis</h3>
                <table class="analysis-table" id="mechanicalTable">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Unit</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Yield strength</td>
                            <td>MPa</td>
                            <td id="Yield_strength"></td>
                        </tr>
                        <tr>
                            <td>Ultimate tensile</td>
                            <td>MPa</td>
                            <td id="Ultimate_tensile"></td>
                        </tr>
                        <tr>
                            <td>Elongation</td>
                            <td>%</td>
                            <td id="Elongation"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const resultUrl = urlParams.get('result');

            if (pdfUrl) {
                document.getElementById('pdfViewer').src = pdfUrl;
            } else {
                console.error("No PDF URL found in query parameters");
            }

            if (resultUrl) {
                fetch(resultUrl)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('manufacturer').value = data.manufacturer || '';
                        document.getElementById('certificate_number').value = data.certificate_number || '';
                        document.getElementById('material_standard').value = data.material_standard || '';
                        document.getElementById('material_grade').value = data.material_grade || '';
                        document.getElementById('description').value = data.description || '';
                        document.getElementById('materials_heat_no').innerText = data.materials_heat_no || '';

                        const chemicalElements = ['C', 'Mn', 'P', 'S', 'Si', 'Cr', 'Mo', 'Ni', 'Cu'];
                        chemicalElements.forEach(element => {
                            document.getElementById(element).innerText = data.chemical_analysis[element] || '';
                        });

                        const mechanicalProperties = ['Yield_strength', 'Ultimate_tensile', 'Elongation'];
                        mechanicalProperties.forEach(property => {
                            document.getElementById(property).innerText = data.mechanical_analysis[property] || '';
                        });
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error("No result found in query parameters");
            }

            const compliantBtn = document.getElementById('compliantBtn');
            const nonCompliantBtn = document.getElementById('nonCompliantBtn');
            const exportBtn = document.getElementById('exportBtn');

            compliantBtn.addEventListener('click', function() {
                compliantBtn.classList.add('active');
                nonCompliantBtn.classList.remove('active');
            });

            nonCompliantBtn.addEventListener('click', function() {
                nonCompliantBtn.classList.add('active');
                compliantBtn.classList.remove('active');
            });

            exportBtn.addEventListener('click', function() {
                alert('Export functionality not implemented yet.');
            });
        });
    </script>
</body>
</html>
