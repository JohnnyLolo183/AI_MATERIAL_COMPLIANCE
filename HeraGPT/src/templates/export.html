<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            width: 33%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-side {
            width: 67%;
            display: flex;
        }

        .pdf-viewer-container {
            width: 67%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .results-container {
            width: 33%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .results-container pre {
            white-space: normal; /* Ensure text wraps within the container */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the button horizontally */
        }

        .status-btn {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            width: 100%;
            text-align: center;
            opacity: 0.8;
            border-radius: 5px;
        }

        .status-btn.active {
            opacity: 1;
        }

        .status-btn.compliant.active {
            background-color: green;
            opacity: 0.60;
        }

        .status-btn.non-compliant.active {
            background-color: red;
            opacity: 0.60;
        }

        .action-btn {
            background-color: #545b62;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body class="new-page">
    <div class="container">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/HERA2.png') }}" alt="HERA Logo" class="logo-left">
            <div class="button-container">
                <button id="compliantBtn" class="status-btn compliant" data-type="compliant">Compliant</button>
                <button id="nonCompliantBtn" class="status-btn non-compliant" data-type="noncompliant">Non-Compliant</button>
                <button id="exportBtn" class="action-btn">Export</button>
            </div>
        </div>
        <div class="right-side">
            <div class="pdf-viewer-container">
                <iframe id="pdfViewer" class="pdf-viewer" src="{{ url_for('uploaded_file', filename=pdf.split('/')[-1]) }}" frameborder="0"></iframe>
            </div>
            <div class="results-container" id="resultsContainer">
                <h3>Results</h3>
                <pre id="openaiResults"></pre>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const resultUrl = urlParams.get('result');
            let stampedFilePath = '';

            if (pdfUrl) {
                document.getElementById('pdfViewer').src = pdfUrl;
                console.log("PDF URL set to:", pdfUrl); // Debugging line
            } else {
                console.error("No PDF URL found in query parameters"); // Debugging line
            }

            if (resultUrl) {
                fetch(resultUrl)
                    .then(response => response.json())
                    .then(data => {
                        const formattedResult = JSON.stringify(data, null, 4);
                        document.getElementById('openaiResults').innerHTML = formattedResult.replace(/\n/g, '<br>');
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error("No result found in query parameters"); // Debugging line
            }

            const compliantBtn = document.getElementById('compliantBtn');
            const nonCompliantBtn = document.getElementById('nonCompliantBtn');
            const exportBtn = document.getElementById('exportBtn');

            compliantBtn.addEventListener('click', function() {
                compliantBtn.classList.add('active');
                nonCompliantBtn.classList.remove('active');
            });

            nonCompliantBtn.addEventListener('click', function() {
                nonCompliantBtn.classList.add('active');
                compliantBtn.classList.remove('active');
            });

            exportBtn.addEventListener('click', function() {
                alert('Export functionality not implemented yet.');
            });
        });
    </script>
</body>
</html>
